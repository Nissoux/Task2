<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html">Home</a>
            </nav>
            <h1>Fill out the form</h1>
        </header>
        <main>
            <form action="https://formspree.io/xknqdlkv" method="post">
                <p>What console would you buy:</p>
                <label>
                    <input type="radio" name="vechical" value="xboxSeriesX">Xbox Series X
                
                </label>
                <label>
                    <input type="radio" name="vechical" value="xboxSeriesS">Xbox Series S
                
                </label>
                <label>
                    <input type="radio" name="vechical" value="playstation5">PlayStation 5
                
                </label>
                <br>
                <label>
                    <input type="radio" name="vechical" value="playstation5digital">playstation 5 digital
                
                </label>
                <p>Fill out:</p>
                <label>
                    First and Last Name:
                    <input type="text" placeholder="Name" name="name" required>
                </label>
                <br>
                <label>
                    Phone number:
                    <input type="text" placeholder="Phone" name="phone" required>
                </label>
                <br>
                <label>
                    e-mail:
                    <input type="email" placeholder="Email" name="email" required>
                </label>
                <br>
                Gender:
                
                <label>
                    <input type="radio" name="gender" value="male">Male
                
                </label>
                <label>
                    <input type="radio" name="gender" value="female">Female
                
                </label>
                <label>
                    <input type="radio" name="gender" value="other">Other
                
                </label>
                <br>
                <label>
                    <input type="submit" name="submit" value="send">
                </label>
            </form>
        </main>
    </body>
</html>
